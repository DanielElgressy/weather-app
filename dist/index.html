<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>weather app</title>
</head>

<body>

    <div id="container">

        <h1>Weather App</h1>
        <input type="text" id="city-input" placeholder="Type City Name">
        <button id="show">show</button>

    </div>

    <div id="data"> </div>





    <script id="result-template" type="text/x-handlebars-template">

            {{#each allCityData}}

                <div class="city">
                    <div id="cityName">{{name}}</div>
                    <div id="cityTemp">{{temperature}}&#8451</div>
                
                    <div id="conditionPic">
                        <img id="img" src=http://openweathermap.org/img/w/{{conditionPic}}.png>
                    </div>
                    
                    <div id="citycontition">{{condition}}</div>
                    <button class="button1" id="saveCity" >+</button>
                    <button class="button2" id="deletCity">x</button>
                </div>


            {{/each}}
        </script>



    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>



    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

</body>

</html>
