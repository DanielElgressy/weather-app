<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>weather app</title>
</head>

<body>

    <div id="container">
        <div id="form">
            <h1>Type City Name</h1>
            <input type="text" id="city-input" placeholder="Type City Name" value="haifa">
            <button onclick=handleSearch()>show</button>
        </div>



        <div id="data"> </div>
    </div>


    <script id="result-template" type="text/x-handlebars-template">

            {{#each allCityData}}

                <div class="cities">
                    {{name}} 
                    {{temperature}} 
                    {{condition}} 
                    {{conditionPic}}
                </div>

            {{/each}}
        </script>



    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>



    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

</body>

</html>
